{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
   
</head>
<body>

    <header>
        <p>Username : {{ current_user.username }}</p>
        <p>Name : {{ current_user.first_name }}</p>
        <a href="{% url 'logout' %}"><button>Logout</button></a>
    </header>
    
    <main>
        <br><br>
        <p>All Users</p>
        {% for i in all_users%}
            <a href="/chatting/{{ i.id }}"><section>
                <img src="{% static 'chat/face.png' %}" style="width: 80px; height: 100px; border-radius: 50%;">
                <p>{{ i.first_name }} {{ i.last_name }}</p>
            </section></a>
        {% endfor %}
    </main>

</body>
</html>
