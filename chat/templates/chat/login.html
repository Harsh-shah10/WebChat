<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

</head>
<body>
    <h1>Login</h1>

    {% if errors %}
    <ul style="color: red;">
        {% for field, error_message in errors.items %}
            <li>{{ error_message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username"><br><br>
        <input type="text" name="password" placeholder="password"><br><br>
        <button>Login</button>
    </form>

    <p>do not have an account ? you can <a href="{% url 'register' %}">register</a></p>
    
</body>
</html>
